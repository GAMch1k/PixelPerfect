<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect - Multiplayer Alignment Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #333;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #bbb;
            font-size: 1.1rem;
        }

        .mode-selector {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .mode-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .mode-button.rush {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .mode-button.rush:hover {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .name-input {
            margin: 20px 0;
        }

        .name-input input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            width: 250px;
        }

        .players-panel {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .players-panel h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
        }

        .player-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 5px;
            background: #2a2a2a;
            border-radius: 3px;
            font-size: 14px;
        }

        .player-name {
            color: #fff;
        }

        .player-score {
            color: #4CAF50;
            font-weight: bold;
        }

        .game-status {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-text {
            color: #ffc107;
            font-weight: bold;
            font-size: 16px;
        }

        .rush-timer {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .results-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .results-content {
            background-color: #2a2a2a;
            margin: 10% auto;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }

        .results-list {
            margin: 20px 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #1a1a1a;
            border-radius: 5px;
        }

        .result-rank {
            color: #ffc107;
            font-weight: bold;
            width: 40px;
        }

        .result-name {
            color: #fff;
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }

        .result-score {
            color: #4CAF50;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .game-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .game-area {
            flex: 2;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .canvas {
            width: 100%;
            height: 500px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .rectangle {
            position: absolute;
            border: 2px solid;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .target-rect {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
            z-index: 1;
        }

        .movable-rect {
            background: rgba(74, 175, 79, 0.3);
            border-color: #4CAF50;
            z-index: 2;
        }

        .movable-rect.checking {
            background: rgba(74, 175, 79, 0.7);
            border-color: #4CAF50;
            border-width: 3px;
        }

        .controls {
            flex: 1;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            color: #4CAF50;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .control-group input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 5px;
            color: #fff;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 16px;
        }

        .control-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #666, #555);
        }

        .secondary-btn:hover {
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.3);
        }

        .score-display {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-number {
            font-size: 3rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-panel {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #bbb;
        }

        .info-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .timer-display {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-number {
            font-size: 2rem;
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .leaderboard {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #2a2a2a;
            border-radius: 3px;
            font-size: 14px;
        }

        .leaderboard-rank {
            color: #ffc107;
            font-weight: bold;
            width: 30px;
        }

        .leaderboard-name {
            color: #fff;
            flex: 1;
            margin-left: 10px;
        }

        .leaderboard-score {
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }

        .leaderboard-time {
            color: #bbb;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .modal input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background: #4CAF50;
            color: white;
        }

        .modal-button.secondary {
            background: #666;
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-2px);
        }

        .perfect-alignment {
            animation: perfectGlow 1s ease-in-out;
        }

        @keyframes perfectGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
            50% { box-shadow: 0 0 40px rgba(76, 175, 80, 1); }
        }

        .feedback {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .feedback.perfect {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .feedback.good {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .feedback.needs-work {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 Pixel Perfect</h1>
        <div class="subtitle">The Ultimate Multiplayer Frontend Developer Alignment Challenge</div>
    </div>

    <!-- Mode Selection Screen -->
    <div id="modeSelector" class="mode-selector">
        <h2 style="color: #4CAF50; margin-bottom: 20px;">Choose Game Mode</h2>
        
        <div class="name-input">
            <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
        </div>
        
        <div class="mode-buttons">
            <button class="mode-button" onclick="joinGame('normal')">
                <div style="font-size: 20px; margin-bottom: 10px;">⚡ Normal Mode</div>
                <div style="font-size: 14px; opacity: 0.8;">
                    • Wait for players<br>
                    • One attempt per player<br>
                    • Best score + time wins
                </div>
            </button>
            
            <button class="mode-button rush" onclick="joinGame('rush')">
                <div style="font-size: 20px; margin-bottom: 10px;">🏃 Rush Mode</div>
                <div style="font-size: 14px; opacity: 0.8;">
                    • Join anytime<br>
                    • 60 seconds time limit<br>
                    • Unlimited attempts<br>
                    • Best score + fewest attempts wins
                </div>
            </button>
        </div>
    </div>

    <div id="gameContainer" class="game-container hidden">
        <div class="game-area">
            <div class="canvas" id="canvas">
                <div class="rectangle target-rect" id="targetRect"></div>
                <div class="rectangle movable-rect" id="movableRect"></div>
            </div>
            <div id="feedback" class="feedback" style="display: none;"></div>
        </div>

        <div class="controls">
            <div class="game-status">
                <div class="status-text" id="gameStatus">Waiting for players...</div>
                <div id="rushTimer" class="rush-timer hidden">60</div>
            </div>

            <div class="players-panel">
                <h3>👥 Players in Room</h3>
                <div id="playersList" class="player-list">
                    <!-- Players will be populated here -->
                </div>
            </div>

            <div class="score-display">
                <div class="score-number" id="score">0</div>
                <div>Your Best Score</div>
            </div>

            <div class="timer-display">
                <div class="timer-number" id="timer">0.0s</div>
                <div>Current Attempt</div>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">Your Task:</span>
                    <span class="info-value">Align Green Rectangle</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Game Mode:</span>
                    <span class="info-value" id="gameModeInfo">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Room:</span>
                    <span class="info-value" id="roomInfo">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Attempts:</span>
                    <span class="info-value" id="attemptCount">0</span>
                </div>
            </div>

            <div class="control-group">
                <label for="xInput">X Position (px)</label>
                <input type="number" id="xInput" value="0" min="0">
            </div>

            <div class="control-group">
                <label for="yInput">Y Position (px)</label>
                <input type="number" id="yInput" value="0" min="0">
            </div>

            <div class="control-group">
                <label for="widthInput">Width (px)</label>
                <input type="number" id="widthInput" value="100" min="1">
            </div>

            <div class="control-group">
                <label for="heightInput">Height (px)</label>
                <input type="number" id="heightInput" value="100" min="1">
            </div>

            <button class="button" id="submitBtn" onclick="submitAlignment()" disabled>🎯 Submit Alignment</button>
            <button class="button secondary-btn" onclick="leaveGame()">🚪 Leave Game</button>
            
            <div class="leaderboard">
                <h3>🏆 Top 10 Leaderboard</h3>
                <div id="leaderboardList">
                    <!-- Leaderboard entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="results-modal">
        <div class="results-content">
            <h2 id="resultsTitle">🎉 Game Results</h2>
            <div id="resultsList" class="results-list">
                <!-- Results will be populated here -->
            </div>
            <button class="button" onclick="closeResults()">Play Again</button>
        </div>
    </div>

    <script>
        let socket = null;
        let currentRoom = null;
        let currentMode = null;
        let targetPosition = {};
        let canvasWidth = 0;
        let canvasHeight = 0;
        let startTime = 0;
        let timerInterval = null;
        let currentScore = 0;
        let attemptCount = 0;
        let gameStarted = false;
        let rushTimeLeft = 0;
        let rushTimerInterval = null;

        function initSocketConnection() {
            socket = io();
            
            socket.on('roomJoined', (data) => {
                currentRoom = data.roomId;
                currentMode = data.mode;
                targetPosition = data.targetRect;
                
                document.getElementById('gameModeInfo').textContent = data.mode.charAt(0).toUpperCase() + data.mode.slice(1);
                document.getElementById('roomInfo').textContent = data.roomId;
                
                setupTargetRect();
                setupRandomStartPosition();
                updatePlayersList(data.players);
                
                if (data.status === 'playing') {
                    startGame();
                }
            });
            
            socket.on('playerJoined', (player) => {
                // Refresh players list
                socket.emit('getPlayers');
            });
            
            socket.on('playerLeft', (data) => {
                // Refresh players list
                socket.emit('getPlayers');
            });
            
            socket.on('gameStarted', (data) => {
                targetPosition = data.targetRect;
                setupTargetRect();
                startGame();
                
                if (data.mode === 'rush') {
                    rushTimeLeft = Math.ceil(data.timeLeft / 1000);
                    startRushTimer();
                }
            });
            
            socket.on('playerSubmission', (data) => {
                updatePlayerScore(data);
            });
            
            socket.on('gameEnded', (data) => {
                showResults(data);
            });
            
            socket.on('error', (data) => {
                alert('Error: ' + data.message);
            });
        }

        function joinGame(mode) {
            const playerName = document.getElementById('playerNameInput').value.trim();
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }
            
            if (!socket) {
                initSocketConnection();
            }
            
            socket.emit('joinGame', { mode, playerName });
            
            document.getElementById('modeSelector').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            
            const canvas = document.getElementById('canvas');
            canvasWidth = canvas.clientWidth - 4;
            canvasHeight = canvas.clientHeight - 4;
            
            setupInputListeners();
        }

        function leaveGame() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            document.getElementById('modeSelector').classList.remove('hidden');
            document.getElementById('gameContainer').classList.add('hidden');
            document.getElementById('resultsModal').style.display = 'none';
            
            // Reset game state
            currentRoom = null;
            currentMode = null;
            gameStarted = false;
            attemptCount = 0;
            currentScore = 0;
            
            stopTimer();
            stopRushTimer();
        }

        function setupInputListeners() {
            const inputs = ['xInput', 'yInput', 'widthInput', 'heightInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('input', updateMovableRect);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && gameStarted) {
                        submitAlignment();
                    }
                });
            });
        }

        function setupTargetRect() {
            const targetRect = document.getElementById('targetRect');
            targetRect.style.left = targetPosition.x + 'px';
            targetRect.style.top = targetPosition.y + 'px';
            targetRect.style.width = targetPosition.width + 'px';
            targetRect.style.height = targetPosition.height + 'px';
        }

        function setupRandomStartPosition() {
            const maxWidth = canvasWidth * 0.4;
            const maxHeight = canvasHeight * 0.4;
            
            const width = Math.floor(Math.random() * (maxWidth - 50)) + 50;
            const height = Math.floor(Math.random() * (maxHeight - 30)) + 30;
            const x = Math.floor(Math.random() * (canvasWidth - width));
            const y = Math.floor(Math.random() * (canvasHeight - height));

            document.getElementById('xInput').value = x;
            document.getElementById('yInput').value = y;
            document.getElementById('widthInput').value = width;
            document.getElementById('heightInput').value = height;
            
            updateMovableRect();
        }

        function updateMovableRect() {
            const x = parseInt(document.getElementById('xInput').value) || 0;
            const y = parseInt(document.getElementById('yInput').value) || 0;
            const width = parseInt(document.getElementById('widthInput').value) || 100;
            const height = parseInt(document.getElementById('heightInput').value) || 100;

            const movableRect = document.getElementById('movableRect');
            movableRect.style.left = x + 'px';
            movableRect.style.top = y + 'px';
            movableRect.style.width = width + 'px';
            movableRect.style.height = height + 'px';
        }

        function startGame() {
            gameStarted = true;
            document.getElementById('gameStatus').textContent = 'Game in progress!';
            document.getElementById('submitBtn').disabled = false;
            startTimer();
        }

        function submitAlignment() {
            if (!gameStarted || !socket) return;
            
            // Check if normal mode and already submitted
            if (currentMode === 'normal' && attemptCount > 0) {
                return;
            }
            
            const x = parseInt(document.getElementById('xInput').value) || 0;
            const y = parseInt(document.getElementById('yInput').value) || 0;
            const width = parseInt(document.getElementById('widthInput').value) || 100;
            const height = parseInt(document.getElementById('heightInput').value) || 100;
            
            const submissionTime = (Date.now() - startTime) / 1000;
            
            socket.emit('submitAlignment', { x, y, width, height, submissionTime });
            
            attemptCount++;
            document.getElementById('attemptCount').textContent = attemptCount;
            
            // Calculate and display score locally
            const score = calculateScore(x, y, width, height);
            if (score > currentScore) {
                currentScore = score;
                document.getElementById('score').textContent = score.toFixed(2);
            }
            
            // Show feedback
            showFeedback(score);
            
            // In normal mode, disable after first submission
            if (currentMode === 'normal') {
                document.getElementById('submitBtn').disabled = true;
                disableInputs();
            } else {
                // In rush mode, restart timer for next attempt
                startTimer();
            }
        }

        function calculateScore(userX, userY, userWidth, userHeight) {
            const xDiff = Math.abs(userX - targetPosition.x);
            const yDiff = Math.abs(userY - targetPosition.y);
            const widthDiff = Math.abs(userWidth - targetPosition.width);
            const heightDiff = Math.abs(userHeight - targetPosition.height);

            const totalDiff = xDiff + yDiff + widthDiff + heightDiff;
            const maxPossibleDiff = canvasWidth + canvasHeight;
            
            let score = Math.max(0, 100 - (totalDiff / maxPossibleDiff) * 100);
            
            if (totalDiff === 0) {
                score = 100;
            }

            return Math.round(score * 100) / 100;
        }

        function showFeedback(score) {
            const feedback = document.getElementById('feedback');
            const movableRect = document.getElementById('movableRect');
            
            movableRect.classList.add('checking');
            feedback.style.display = 'block';
            
            if (score === 100) {
                feedback.textContent = '🎉 PIXEL PERFECT! Amazing alignment!';
                feedback.className = 'feedback perfect';
                movableRect.classList.add('perfect-alignment');
            } else if (score >= 90) {
                feedback.textContent = '🌟 Excellent! Almost pixel perfect!';
                feedback.className = 'feedback perfect';
            } else if (score >= 70) {
                feedback.textContent = '👍 Good job! Getting close!';
                feedback.className = 'feedback good';
            } else if (score >= 50) {
                feedback.textContent = '📐 Not bad, but needs refinement!';
                feedback.className = 'feedback good';
            } else {
                feedback.textContent = '🎯 Keep trying! Focus on positioning!';
                feedback.className = 'feedback needs-work';
            }
            
            setTimeout(() => {
                movableRect.classList.remove('checking', 'perfect-alignment');
                if (currentMode === 'rush') {
                    feedback.style.display = 'none';
                }
            }, 2000);
        }

        function updatePlayersList(players) {
            const container = document.getElementById('playersList');
            container.innerHTML = players.map(player => `
                <div class="player-item">
                    <span class="player-name">${player.name}</span>
                    <span class="player-score">${player.bestScore.toFixed(2)} (${player.attemptCount})</span>
                </div>
            `).join('');
        }

        function updatePlayerScore(data) {
            // This will be called when any player submits
            // We could update the players list here, but for simplicity we'll just log it
            console.log(`${data.playerName} scored ${data.score.toFixed(2)} (attempt ${data.attemptCount})`);
        }

        function startTimer() {
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = elapsed.toFixed(1) + 's';
        }

        function startRushTimer() {
            document.getElementById('rushTimer').classList.remove('hidden');
            document.getElementById('rushTimer').textContent = rushTimeLeft;
            
            rushTimerInterval = setInterval(() => {
                rushTimeLeft--;
                document.getElementById('rushTimer').textContent = rushTimeLeft;
                
                if (rushTimeLeft <= 0) {
                    stopRushTimer();
                    gameStarted = false;
                    document.getElementById('submitBtn').disabled = true;
                    document.getElementById('gameStatus').textContent = 'Time\'s up! Calculating results...';
                }
            }, 1000);
        }

        function stopRushTimer() {
            if (rushTimerInterval) {
                clearInterval(rushTimerInterval);
                rushTimerInterval = null;
            }
            document.getElementById('rushTimer').classList.add('hidden');
        }

        function showResults(data) {
            const modal = document.getElementById('resultsModal');
            const title = document.getElementById('resultsTitle');
            const resultsList = document.getElementById('resultsList');
            
            title.textContent = `🎉 ${data.mode.charAt(0).toUpperCase() + data.mode.slice(1)} Mode Results`;
            
            resultsList.innerHTML = data.results.map((result, index) => {
                const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '';
                return `
                    <div class="result-item">
                        <span class="result-rank">${medal} #${index + 1}</span>
                        <span class="result-name">${result.name}</span>
                        <span class="result-score">
                            ${data.mode === 'normal' 
                                ? `${result.score.toFixed(2)}pts (${result.time.toFixed(1)}s)`
                                : `${result.bestScore.toFixed(2)}pts (${result.attemptCount} attempts)`
                            }
                        </span>
                    </div>
                `;
            }).join('');
            
            modal.style.display = 'block';
        }

        function closeResults() {
            document.getElementById('resultsModal').style.display = 'none';
            leaveGame();
        }

        function enableInputs() {
            const inputs = ['xInput', 'yInput', 'widthInput', 'heightInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.disabled = false;
                input.style.opacity = '1';
            });
        }

        function disableInputs() {
            const inputs = ['xInput', 'yInput', 'widthInput', 'heightInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.disabled = true;
                input.style.opacity = '0.5';
            });
        }

        async function displayLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const leaderboard = await response.json();
                const container = document.getElementById('leaderboardList');
                
                if (leaderboard.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No scores yet. Be the first!</div>';
                    return;
                }
                
                container.innerHTML = leaderboard.map((entry, index) => `
                    <div class="leaderboard-entry">
                        <span class="leaderboard-rank">#${index + 1}</span>
                        <span class="leaderboard-name">${entry.name}</span>
                        <span class="leaderboard-score">${entry.score.toFixed(2)}pts</span>
                        <span class="leaderboard-time">${entry.time.toFixed(1)}s</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(async () => {
                await displayLeaderboard();
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            canvasWidth = canvas.clientWidth - 4;
            canvasHeight = canvas.clientHeight - 4;
        });
    </script>
</body>
</html>
