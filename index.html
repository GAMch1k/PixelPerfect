<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect - Alignment Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #333;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #bbb;
            font-size: 1.1rem;
        }

        .game-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .game-area {
            flex: 2;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .canvas {
            width: 100%;
            height: 500px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .rectangle {
            position: absolute;
            border: 2px solid;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .target-rect {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
            z-index: 1;
        }

        .movable-rect {
            background: rgba(74, 175, 79, 0.3);
            border-color: #4CAF50;
            z-index: 2;
        }

        .movable-rect.checking {
            background: rgba(74, 175, 79, 0.7);
            border-color: #4CAF50;
            border-width: 3px;
        }

        .controls {
            flex: 1;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            color: #4CAF50;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .control-group input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 5px;
            color: #fff;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 16px;
        }

        .control-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #666, #555);
        }

        .secondary-btn:hover {
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.3);
        }

        .score-display {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-number {
            font-size: 3rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-panel {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #bbb;
        }

        .info-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .timer-display {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-number {
            font-size: 2rem;
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .leaderboard {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #2a2a2a;
            border-radius: 3px;
            font-size: 14px;
        }

        .leaderboard-rank {
            color: #ffc107;
            font-weight: bold;
            width: 30px;
        }

        .leaderboard-name {
            color: #fff;
            flex: 1;
            margin-left: 10px;
        }

        .leaderboard-score {
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }

        .leaderboard-time {
            color: #bbb;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .modal input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background: #4CAF50;
            color: white;
        }

        .modal-button.secondary {
            background: #666;
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-2px);
        }

        .perfect-alignment {
            animation: perfectGlow 1s ease-in-out;
        }

        @keyframes perfectGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
            50% { box-shadow: 0 0 40px rgba(76, 175, 80, 1); }
        }

        .feedback {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .feedback.perfect {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .feedback.good {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .feedback.needs-work {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Pixel Perfect</h1>
        <div class="subtitle">The Ultimate Frontend Developer Alignment Challenge</div>
    </div>

    <div class="game-container">
        <div class="game-area">
            <div class="canvas" id="canvas">
                <div class="rectangle target-rect" id="targetRect"></div>
                <div class="rectangle movable-rect" id="movableRect"></div>
            </div>
            <div id="feedback" class="feedback" style="display: none;"></div>
        </div>

        <div class="controls">
            <div class="score-display">
                <div class="score-number" id="score">0</div>
                <div>Accuracy Score</div>
            </div>

            <div class="timer-display">
                <div class="timer-number" id="timer">0.0s</div>
                <div>Time Elapsed</div>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">Your Task:</span>
                    <span class="info-value">Align Green Rectangle</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Round:</span>
                    <span class="info-value" id="roundInfo">1</span>
                </div>
                <div class="info-row">
                    <span class="info-label">
                        <input type="checkbox" id="practiceMode" style="margin-right: 8px;">
                        Practice Mode
                    </span>
                    <span class="info-value" id="practiceModeStatus">Off</span>
                </div>
            </div>

            <div class="control-group">
                <label for="xInput">X Position (px)</label>
                <input type="number" id="xInput" value="0" min="0">
            </div>

            <div class="control-group">
                <label for="yInput">Y Position (px)</label>
                <input type="number" id="yInput" value="0" min="0">
            </div>

            <div class="control-group">
                <label for="widthInput">Width (px)</label>
                <input type="number" id="widthInput" value="100" min="1">
            </div>

            <div class="control-group">
                <label for="heightInput">Height (px)</label>
                <input type="number" id="heightInput" value="100" min="1">
            </div>

            <button class="button" onclick="checkAlignment()">üéØ Check Alignment</button>
            <button class="button secondary-btn" onclick="newRound()">üîÑ New Challenge</button>
            
            <div class="leaderboard">
                <h3>üèÜ Top 10 Leaderboard</h3>
                <div id="leaderboardList">
                    <!-- Leaderboard entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Name Entry Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>üéâ New High Score!</h2>
            <p>You achieved a score of <span id="modalScore"></span> in <span id="modalTime"></span>!</p>
            <p>Enter your name for the leaderboard:</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <div class="modal-buttons">
                <button class="modal-button primary" onclick="submitScore()">Submit</button>
                <button class="modal-button secondary" onclick="skipScore()">Skip</button>
            </div>
        </div>
    </div>

    <script>
        let currentRound = 1;
        let targetPosition = {};
        let canvasWidth = 0;
        let canvasHeight = 0;
        let startTime = 0;
        let timerInterval = null;
        let currentScore = 0;
        let currentTime = 0;
        let hasSubmitted = false;
        let practiceMode = false;

        function initGame() {
            const canvas = document.getElementById('canvas');
            canvasWidth = canvas.clientWidth - 4; // Account for border
            canvasHeight = canvas.clientHeight - 4;
            newRound();
            setupInputListeners();
            setupPracticeModeListener();
        }

        function setupPracticeModeListener() {
            const practiceModeCheckbox = document.getElementById('practiceMode');
            practiceModeCheckbox.addEventListener('change', (e) => {
                practiceMode = e.target.checked;
                document.getElementById('practiceModeStatus').textContent = practiceMode ? 'On' : 'Off';
            });
        }

        function setupInputListeners() {
            const inputs = ['xInput', 'yInput', 'widthInput', 'heightInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        checkAlignment();
                    }
                });
            });
        }

        function generateRandomTarget() {
            const maxWidth = canvasWidth * 0.4;
            const maxHeight = canvasHeight * 0.4;
            
            const width = Math.floor(Math.random() * (maxWidth - 50)) + 50;
            const height = Math.floor(Math.random() * (maxHeight - 30)) + 30;
            const x = Math.floor(Math.random() * (canvasWidth - width));
            const y = Math.floor(Math.random() * (canvasHeight - height));

            return { x, y, width, height };
        }

        function newRound() {
            // Stop any existing timer before starting a new round
            stopTimer();
            
            targetPosition = generateRandomTarget();
            
            const targetRect = document.getElementById('targetRect');
            targetRect.style.left = targetPosition.x + 'px';
            targetRect.style.top = targetPosition.y + 'px';
            targetRect.style.width = targetPosition.width + 'px';
            targetRect.style.height = targetPosition.height + 'px';

            // Set random start position for inputs and show starting rectangle
            const startPosition = generateRandomTarget();
            document.getElementById('xInput').value = startPosition.x;
            document.getElementById('yInput').value = startPosition.y;
            document.getElementById('widthInput').value = startPosition.width;
            document.getElementById('heightInput').value = startPosition.height;
            
            // Show the movable rectangle at starting position
            const movableRect = document.getElementById('movableRect');
            movableRect.style.left = startPosition.x + 'px';
            movableRect.style.top = startPosition.y + 'px';
            movableRect.style.width = startPosition.width + 'px';
            movableRect.style.height = startPosition.height + 'px';
            movableRect.classList.remove('checking');
            
            document.getElementById('roundInfo').textContent = currentRound;
            
            // Hide previous feedback
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            
            // Remove any previous animations
            movableRect.classList.remove('perfect-alignment');
            
            // Reset submission state and enable inputs
            hasSubmitted = false;
            enableInputs();
            
            // Start timer
            startTimer();
        }

        function updateMovableRect() {
            const x = parseInt(document.getElementById('xInput').value) || 0;
            const y = parseInt(document.getElementById('yInput').value) || 0;
            const width = parseInt(document.getElementById('widthInput').value) || 100;
            const height = parseInt(document.getElementById('heightInput').value) || 100;

            const movableRect = document.getElementById('movableRect');
            movableRect.style.left = x + 'px';
            movableRect.style.top = y + 'px';
            movableRect.style.width = width + 'px';
            movableRect.style.height = height + 'px';
        }

        function calculateScore() {
            const userX = parseInt(document.getElementById('xInput').value) || 0;
            const userY = parseInt(document.getElementById('yInput').value) || 0;
            const userWidth = parseInt(document.getElementById('widthInput').value) || 100;
            const userHeight = parseInt(document.getElementById('heightInput').value) || 100;

            const xDiff = Math.abs(userX - targetPosition.x);
            const yDiff = Math.abs(userY - targetPosition.y);
            const widthDiff = Math.abs(userWidth - targetPosition.width);
            const heightDiff = Math.abs(userHeight - targetPosition.height);

            const totalDiff = xDiff + yDiff + widthDiff + heightDiff;
            const maxPossibleDiff = canvasWidth + canvasHeight; // Rough estimate for scaling
            
            let score = Math.max(0, 100 - (totalDiff / maxPossibleDiff) * 100);
            
            // Perfect alignment bonus
            if (totalDiff === 0) {
                score = 100;
            }

            return Math.round(score * 100) / 100; // Round to 2 decimal places
        }

        function checkAlignment() {
            if (hasSubmitted && !practiceMode) {
                return; // Prevent multiple submissions in normal mode
            }
            
            if (!practiceMode) {
                hasSubmitted = true;
            }
            
            // Stop timer
            stopTimer();
            
            // Disable inputs after submission (only in normal mode)
            if (!practiceMode) {
                disableInputs();
            }
            
            // Update the rectangle position based on current input values
            const x = parseInt(document.getElementById('xInput').value) || 0;
            const y = parseInt(document.getElementById('yInput').value) || 0;
            const width = parseInt(document.getElementById('widthInput').value) || 100;
            const height = parseInt(document.getElementById('heightInput').value) || 100;

            const movableRect = document.getElementById('movableRect');
            movableRect.style.left = x + 'px';
            movableRect.style.top = y + 'px';
            movableRect.style.width = width + 'px';
            movableRect.style.height = height + 'px';
            
            // Add visual emphasis to show this is the checking state
            movableRect.classList.add('checking');

            const score = calculateScore();
            currentScore = score;
            currentTime = (Date.now() - startTime) / 1000;
            
            document.getElementById('score').textContent = score.toFixed(2);

            const feedback = document.getElementById('feedback');
            
            feedback.style.display = 'block';
            
            if (score === 100) {
                feedback.textContent = 'üéâ PIXEL PERFECT! Amazing alignment!';
                feedback.className = 'feedback perfect';
                movableRect.classList.add('perfect-alignment');
            } else if (score >= 90) {
                feedback.textContent = 'üåü Excellent! Almost pixel perfect!';
                feedback.className = 'feedback perfect';
            } else if (score >= 70) {
                feedback.textContent = 'üëç Good job! Getting close!';
                feedback.className = 'feedback good';
            } else if (score >= 50) {
                feedback.textContent = 'üìê Not bad, but needs refinement!';
                feedback.className = 'feedback good';
            } else {
                feedback.textContent = 'üéØ Keep trying! Focus on positioning!';
                feedback.className = 'feedback needs-work';
            }

            // Check if this is a high score (only in normal mode)
            if (!practiceMode) {
                isHighScore(score, currentTime).then(isHigh => {
                    if (isHigh) {
                        setTimeout(() => {
                            showNameModal(score, currentTime);
                        }, 1000);
                    }
                });
            }

            // Auto-advance to next round after perfect alignment (only in normal mode)
            if (score === 100 && !practiceMode) {
                setTimeout(() => {
                    currentRound++;
                    newRound();
                }, 2000);
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').textContent = elapsed.toFixed(1) + 's';
        }

        async function getLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                return await response.json();
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        function calculateLeaderboardScore(score, time) {
            // Higher score is better, lower time is better
            // Formula: score * 1000 - time * 10 (to give more weight to score)
            return Math.round(score * 1000 - time * 10);
        }

        async function isHighScore(score, time) {
            const leaderboard = await getLeaderboard();
            const newScore = calculateLeaderboardScore(score, time);
            
            if (leaderboard.length < 10) {
                return true;
            }
            
            return newScore > leaderboard[leaderboard.length - 1].leaderboardScore;
        }

        function showNameModal(score, time) {
            document.getElementById('modalScore').textContent = score.toFixed(2);
            document.getElementById('modalTime').textContent = time.toFixed(1) + 's';
            document.getElementById('playerName').value = '';
            document.getElementById('nameModal').style.display = 'block';
            document.getElementById('playerName').focus();
        }

        async function submitScore() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            await addToLeaderboard(name, currentScore, currentTime);
            document.getElementById('nameModal').style.display = 'none';
        }

        function skipScore() {
            document.getElementById('nameModal').style.display = 'none';
        }

        async function addToLeaderboard(name, score, time) {
            try {
                const response = await fetch('/api/leaderboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, score, time })
                });
                
                if (response.ok) {
                    await displayLeaderboard();
                } else {
                    console.error('Error saving score');
                    alert('Error saving score. Please try again.');
                }
            } catch (error) {
                console.error('Error saving score:', error);
                alert('Error saving score. Please try again.');
            }
        }

        async function displayLeaderboard() {
            const leaderboard = await getLeaderboard();
            const container = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No scores yet. Be the first!</div>';
                return;
            }
            
            container.innerHTML = leaderboard.map((entry, index) => `
                <div class="leaderboard-entry">
                    <span class="leaderboard-rank">#${index + 1}</span>
                    <span class="leaderboard-name">${entry.name}</span>
                    <span class="leaderboard-score">${entry.score.toFixed(2)}pts</span>
                    <span class="leaderboard-time">${entry.time.toFixed(1)}s</span>
                </div>
            `).join('');
        }

        function enableInputs() {
            const inputs = ['xInput', 'yInput', 'widthInput', 'heightInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.disabled = false;
                input.style.opacity = '1';
            });
            
            const checkButton = document.querySelector('button[onclick="checkAlignment()"]');
            checkButton.disabled = false;
            checkButton.style.opacity = '1';
        }

        function disableInputs() {
            const inputs = ['xInput', 'yInput', 'widthInput', 'heightInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.disabled = true;
                input.style.opacity = '0.5';
            });
            
            const checkButton = document.querySelector('button[onclick="checkAlignment()"]');
            checkButton.disabled = true;
            checkButton.style.opacity = '0.5';
        }

        // Handle Enter key in name modal
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('nameModal').style.display === 'block') {
                submitScore();
            }
        });

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            setTimeout(async () => {
                initGame();
                await displayLeaderboard();
            }, 100); // Small delay to ensure canvas is properly sized
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            canvasWidth = canvas.clientWidth - 4;
            canvasHeight = canvas.clientHeight - 4;
        });
    </script>
</body>
</html>
